{% extends "user/base_user.html" %}

{% block title %}Notificações - Oráculo Nexus{% endblock %}

{% block content %}
<div class="notifications-wrapper">
    <div class="notifications-header">
        <h1 class="notifications-title">
            <i class="fas fa-bell"></i> Notificações
        </h1>
        <div class="notifications-actions">
            <button id="markAllReadBtn" class="btn-action">
                <i class="fas fa-check-double"></i> Marcar todas como lidas
            </button>
            <button id="clearReadBtn" class="btn-action btn-danger">
                <i class="fas fa-trash"></i> Limpar lidas
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="notifications-filters">
        <button class="filter-btn active" data-filter="all">
            <i class="fas fa-list"></i> Todas <span class="filter-count" id="count-all">0</span>
        </button>
        <button class="filter-btn" data-filter="unread">
            <i class="fas fa-envelope"></i> Não lidas <span class="filter-count" id="count-unread">0</span>
        </button>
        <button class="filter-btn" data-filter="read">
            <i class="fas fa-envelope-open"></i> Lidas <span class="filter-count" id="count-read">0</span>
        </button>
    </div>

    <!-- Lista de Notificações -->
    <div class="notifications-list" id="notificationsList">
        <!-- Notificações serão carregadas aqui via JavaScript -->
        <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i> Carregando notificações...
        </div>
    </div>

    <!-- Estado Vazio -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-bell-slash"></i>
        <p>Nenhuma notificação encontrada</p>
    </div>

    <!-- Paginação -->
    <div class="notifications-pagination" id="paginationContainer" style="display: none;">
        <button id="prevPage" class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span class="pagination-info" id="paginationInfo">Página 1 de 1</span>
        <button id="nextPage" class="pagination-btn" disabled>
            Próxima <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<style>
    .notifications-wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .notifications-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .notifications-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .notifications-title i {
        color: var(--primary-500);
    }

    .notifications-actions {
        display: flex;
        gap: 0.75rem;
    }

    .btn-action {
        padding: 0.625rem 1.25rem;
        background: var(--bg-secondary);
        border: var(--glass-border);
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-action:hover {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
        box-shadow: var(--glass-shadow);
    }

    .btn-action.btn-danger:hover {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.3);
        color: #ef4444;
    }

    /* Filtros */
    .notifications-filters {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        border: var(--glass-border);
        border-radius: 0.75rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .filter-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .filter-btn.active {
        background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
        color: white;
        border-color: transparent;
        box-shadow: var(--neon-shadow);
    }

    .filter-count {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.125rem 0.5rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .filter-btn.active .filter-count {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Lista de Notificações */
    .notifications-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-height: 200px;
    }

    .notification-item {
        background: var(--bg-secondary);
        backdrop-filter: blur(12px);
        border: var(--glass-border);
        border-radius: 0.75rem;
        padding: 1.25rem;
        transition: all 0.3s ease;
        display: flex;
        gap: 1rem;
        align-items: flex-start;
    }

    .notification-item:hover {
        background: var(--bg-tertiary);
        transform: translateX(4px);
        box-shadow: var(--glass-shadow);
    }

    .notification-item.unread {
        border-left: 4px solid var(--primary-500);
        background: rgba(var(--primary-rgb), 0.05);
    }

    .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.125rem;
        flex-shrink: 0;
    }

    .notification-icon.success {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
    }

    .notification-icon.info {
        background: rgba(59, 130, 246, 0.15);
        color: #3b82f6;
    }

    .notification-icon.warning {
        background: rgba(245, 158, 11, 0.15);
        color: #f59e0b;
    }

    .notification-icon.error {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
    }

    .notification-content {
        flex: 1;
        min-width: 0;
    }

    .notification-message {
        color: var(--text-primary);
        font-size: 0.9375rem;
        line-height: 1.5;
        margin: 0 0 0.5rem 0;
    }

    .notification-meta {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
    }

    .notification-time {
        color: var(--text-secondary);
        font-size: 0.8125rem;
    }

    .notification-category {
        background: var(--bg-tertiary);
        padding: 0.125rem 0.625rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        color: var(--text-secondary);
        text-transform: capitalize;
    }

    .notification-actions {
        display: flex;
        gap: 0.5rem;
        flex-shrink: 0;
    }

    .notification-action-btn {
        width: 32px;
        height: 32px;
        border-radius: 0.375rem;
        background: var(--bg-tertiary);
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
    }

    .notification-action-btn:hover {
        background: var(--bg-quaternary);
        color: var(--text-primary);
        transform: scale(1.1);
    }

    .notification-action-btn.delete:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    /* Estados */
    .loading-state,
    .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: var(--text-secondary);
    }

    .loading-state i,
    .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--primary-500);
        opacity: 0.5;
    }

    .empty-state p {
        font-size: 1.125rem;
        margin: 0;
    }

    /* Paginação */
    .notifications-pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
    }

    .pagination-btn {
        padding: 0.625rem 1.25rem;
        background: var(--bg-secondary);
        border: var(--glass-border);
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .pagination-btn:hover:not(:disabled) {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
    }

    .pagination-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .pagination-info {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .notifications-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .notifications-actions {
            width: 100%;
            flex-direction: column;
        }

        .btn-action {
            width: 100%;
            justify-content: center;
        }

        .notification-item {
            flex-direction: column;
        }

        .notification-actions {
            width: 100%;
            justify-content: flex-end;
        }
    }
</style>

<script src="{{ url_for('static', filename='notification_manager.js') }}"></script>
{% endblock %}
