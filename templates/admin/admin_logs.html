{% extends "admin/admin_base.html" %}

{% block title %}Logs de Atividade - Admin{% endblock %}

{% block content %}
<div class="admin-logs-wrapper">
    <div class="admin-header">
        <h1 class="admin-title">
            <i class="fas fa-clipboard-list"></i> Logs de Atividade
        </h1>
        <button id="exportBtn" class="btn-export">
            <i class="fas fa-download"></i> Exportar CSV
        </button>
    </div>

    <!-- Filtros -->
    <div class="filters-section">
        <div class="filter-group">
            <label>Admin</label>
            <select id="filterAdmin" class="form-control">
                <option value="">Todos</option>
                {% for admin in admins %}
                <option value="{{ admin.id }}">{{ admin.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="filter-group">
            <label>Acao</label>
            <select id="filterAction" class="form-control">
                <option value="">Todas</option>
                <option value="CREATE">Criar</option>
                <option value="UPDATE">Atualizar</option>
                <option value="DELETE">Deletar</option>
                <option value="VIEW">Visualizar</option>
                <option value="EXPORT">Exportar</option>
                <option value="BROADCAST">Broadcast</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Recurso</label>
            <select id="filterResource" class="form-control">
                <option value="">Todos</option>
                <option value="User">Usuario</option>
                <option value="Challenge">Desafio</option>
                <option value="Team">Time</option>
                <option value="Notification">Notificacao</option>
            </select>
        </div>

        <div class="filter-group">
            <button id="applyFilters" class="btn-primary">
                <i class="fas fa-filter"></i> Filtrar
            </button>
            <button id="clearFilters" class="btn-secondary">
                <i class="fas fa-times"></i> Limpar
            </button>
        </div>
    </div>

    <!-- Tabela de Logs -->
    <div class="logs-table-container">
        <table class="logs-table" id="logsTable">
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Admin</th>
                    <th>Acao</th>
                    <th>Recurso</th>
                    <th>Descricao</th>
                    <th>IP</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody id="logsTableBody">
                <tr>
                    <td colspan="7" class="loading-cell">
                        <i class="fas fa-spinner fa-spin"></i> Carregando logs...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacao -->
    <div class="pagination-container" id="paginationContainer">
        <button id="prevPage" class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span class="pagination-info" id="paginationInfo">Pagina 1 de 1</span>
        <button id="nextPage" class="pagination-btn" disabled>
            Proxima <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<!-- Modal de Detalhes -->
<div id="logDetailsModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Detalhes do Log</h2>
            <button class="modal-close" onclick="closeLogDetails()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="logDetailsBody">
            <!-- Sera preenchido via JavaScript -->
        </div>
    </div>
</div>

<style>
    .admin-logs-wrapper {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .admin-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .btn-export {
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        border: var(--glass-border);
        border-radius: 0.5rem;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-export:hover {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
    }

    .filters-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: var(--bg-secondary);
        border-radius: 1rem;
        border: var(--glass-border);
    }

    .filter-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-size: 0.9375rem;
    }

    .btn-primary,
    .btn-secondary {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
    }

    .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .logs-table-container {
        background: var(--bg-secondary);
        border-radius: 1rem;
        border: var(--glass-border);
        overflow-x: auto;
    }

    .logs-table {
        width: 100%;
        border-collapse: collapse;
    }

    .logs-table thead {
        background: var(--bg-tertiary);
    }

    .logs-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 2px solid var(--border-color);
    }

    .logs-table td {
        padding: 1rem;
        color: var(--text-secondary);
        border-bottom: 1px solid var(--border-color);
    }

    .logs-table tbody tr:hover {
        background: var(--bg-tertiary);
    }

    .action-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.8125rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .action-CREATE {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
    }

    .action-UPDATE {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
    }

    .action-DELETE {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
    }

    .action-VIEW {
        background: rgba(156, 163, 175, 0.2);
        color: #9ca3af;
    }

    .action-EXPORT {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
    }

    .action-BROADCAST {
        background: rgba(139, 92, 246, 0.2);
        color: #8b5cf6;
    }

    .btn-details {
        padding: 0.375rem 0.75rem;
        background: var(--bg-tertiary);
        border: none;
        border-radius: 0.375rem;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 0.875rem;
    }

    .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .pagination-btn {
        padding: 0.625rem 1.25rem;
        background: var(--bg-secondary);
        border: var(--glass-border);
        border-radius: 0.5rem;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .pagination-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .modal-content {
        background: var(--bg-secondary);
        border-radius: 1rem;
        border: var(--glass-border);
        max-width: 800px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .modal-close {
        background: none;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }
</style>

<script src="{{ url_for('static', filename='admin_logs.js') }}"></script>
{% endblock %}
